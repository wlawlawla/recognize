server:
  servlet:
    context-path: /
  port: 9900

spring:
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB
  security:
    oauth2:
      client:
        registration:
          custom-client:
            client-id: client-id
            client-secret: client-secret
            authorization-grant-type: authorization_code
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope:
              - read
              - write
            client-name: Custom Client
        provider:
          custom-provider:
            authorization-uri: https://custom-provider.com/oauth/authorize
            token-uri: https://custom-provider.com/oauth/token
            user-info-uri: https://custom-provider.com/userinfo
            user-name-attribute: sub
  datasource:
    connection-timeout: 90000
    validation-timeout: 5000
    maximum-pool-size: 100
    min-idle: 5
    max-lifetime: 6000
    idle-timeout: 60000
    driverClassName: com.mysql.cj.jdbc.Driver
    username: recognizeUser
    password: Abc123
    url: jdbc:mysql://132.232.211.163:3560/recognize?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true


jwt:
  # 密匙KEY
  secret: JWTSecret
  # HeaderKEY
  tokenHeader: Authorization
  # Token前缀字符
  tokenPrefix: andy-
  # 过期时间 单位秒 1天后过期=86400 7天后过期=604800
  expiration: 604800
  # 配置不需要认证的接口
  antMatchers: /test/**,/login/**,/attachment/**


mybatis-plus:
  mapper-locations: classpath*:/mappers/*.xml #这个配置是用来连接mapper接口和mapper配置类的
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #运行日志
    map-underscore-to-camel-case: true #驼峰转换
  type-aliases-package: com.example.springbootdemo.model #实体类扫描包

# 日志配置
logging:
  file:
    name: recognize_v1.log

model:
  config:
    nmsThreshold: 0.5
    gpuDeviceId: -1
    soft:
      modelPath: soft
      label: soft_open, soft_close, soft_on, soft_off, soft_open_v2, soft_close_v2
    hard:
      modelPath: hard
      label: hard_open, hard_close, hard_none, hard_close_v2, hard_close_v3, hard_open_v2, hard_open_v3, hard_open_or_close
